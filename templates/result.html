<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Data Sent Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6e8efb 0%, #4a6cf7 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h2 {
            font-weight: 500;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.85;
            font-size: 16px;
            font-weight: 300;
        }
        
        .success-icon {
            position: absolute;
            top: -25px;
            right: -25px;
            background-color: #4CAF50;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            padding: 30px;
        }
        
        .data-list {
            list-style-type: none;
        }
        
        .data-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: flex;
            transition: all 0.3s ease;
        }
        
        .data-item:hover {
            background-color: #eef1f5;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .data-item .label {
            font-weight: 600;
            flex: 1;
            color: #445;
        }
        
        .data-item .value {
            flex: 2;
            color: #333;
        }
        
        .footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .data-item {
                flex-direction: column;
            }
            
            .data-item .label {
                margin-bottom: 5px;
            }
            
            .success-icon {
                top: 10px;
                right: 10px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">
                <i class="fas fa-check" style="font-size: 30px;"></i>
            </div>
            <h2>Submission Successful</h2>
            <p>Your data has been received and processed</p>
        </div>
        
        <div class="content">
            <ul class="data-list">
                {% for key, value in data.items() %}
                    <li class="data-item">
                        <div class="label">{{ key }}</div>
                        <div class="value">{{ value }}</div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="footer">
            Thank you for your submission.
        </div>
    </div>
</body>
</html>
